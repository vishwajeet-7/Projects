<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catching Input values</title>
</head>
<body>
    <input id="name"  type="text" placeholder="Enter anything">
    <button onclick="catchValue()" >Submit</button>
    <h1 id="head"></h1>
</body>
</html>

<script>
    function catchValue(){
        console.log(document.getElementById("name").value);
        document.getElementById("head").innerHTML = document.getElementById("name").value;
    }
</script>
